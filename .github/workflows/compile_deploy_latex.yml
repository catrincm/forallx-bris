# Github workflow to compile latex and deploy the pdf to an orphan branch.
# https://gist.github.com/dgerosa/2e1f47a39180f39bde848e38243efa94
# From Davide Gerosa (2021) https://github.com/dgerosa

name: compile_deploy_latex
on: [push]
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: forallxbris.tex
      - name: Upload pdf as artifact
        uses: actions/upload-artifact@v2
        with:
          name: forallxbris.pdf
          path: ./github_artifacts
  deploy:
    needs: [build_latex]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/download-artifact@v3
        with:
          path: github_artifacts
      - name: move
        run: mkdir -p github_deploy && mv github_artifacts/*/* github_deploy
      - name: deploy on gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./github_deploy
          publish_branch: gh-pages
