name: compile_and_copy_latex

on:
  push:
    branches:
      - test-latex-script

jobs:
  compile_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          ref: test-latex-script
          path: main_repo

      - name: Compile forallxbris.tex
        uses: xu-cheng/latex-action@v3
        with:
          root_file: forallxbris.tex
          working_directory: ./main_repo

      - name: Copy forallxbris.pdf to site directory and rename
        run: |
          cp ./main_repo/forallxbris.pdf ./main_repo/site/
