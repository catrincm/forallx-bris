name: compile_latex_and_update_gh_pages

on:
  push:
    branches:
      - johannes

jobs:
  compile_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 'johannes' branch
        uses: actions/checkout@v4
        with:
          ref: 'johannes'

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: forallxbris.tex

      - name: Set up Git
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

      - name: Checkout 'gh-pages' branch and move files
        run: |
          git checkout gh-pages
          cp ../forallxbris.pdf ./forallxbris.pdf
          cp ../forallxbris.pdf ./forallxbris-js.pdf
          cp ../README.md ./index.md

      - name: Commit and push to 'gh-pages' branch
        run: |
          git add forallxbris.pdf forallxbris-js.pdf index.md
          git commit -m "Update GitHub Pages with latest PDF and README"
          git push origin gh-pages
