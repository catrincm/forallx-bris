name: compile_and_copy_latex

on:
  push:
    branches:
      - johannes

jobs:
  compile_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 'johannes' branch
        uses: actions/checkout@v2

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: forallxbris.tex

      - name: Copy renamed PDF to docs directory
        run: |
          mkdir -p docs
          cp ./forallxbris.pdf ./docs/
          cp ./docs/forallxbris.pdf ./docs/forallxbris-js.pdf
          cp README.md ./docs/index.md

      - name: Push to Repository
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add ./docs/forallxbris.pdf ./docs/forallxbris-js.pdf ./docs/index.md
          git commit -m "Copy PDF and README to docs directory"
          git push
