name: compile_and_copy_latex

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Load academic year
        run: |
          set -euo pipefail
          AY=$(cat setup/academic-year.txt)
          echo "ACADEMIC_YEAR=$AY" >> "$GITHUB_ENV"

      - name: Prepare site folders
        run: |
          set -euo pipefail
          mkdir -p "./site"
          mkdir -p "./site/editions/$ACADEMIC_YEAR"

      - name: Compile forallxbris.tex
        uses: xu-cheng/latex-action@v3
        with:
          root_file: forallxbris.tex

      - name: Copy to ./site/ directory (forallxbris)
        run: |
          set -euo pipefail
          cp "./forallxbris.pdf" "./site/"
          cp "./forallxbris.pdf" "./site/editions/$ACADEMIC_YEAR/forallxbris.pdf"

      - name: Compile forallxbris-accessible.tex
        uses: xu-cheng/latex-action@v3
        with:
          root_file: forallxbris-accessible.tex

      - name: Copy to ./site/ directory (accessible)
        run: |
          set -euo pipefail
          cp "./forallxbris-accessible.pdf" "./site/"
          cp "./forallxbris-accessible.pdf" "./site/editions/$ACADEMIC_YEAR/forallxbris-accessible.pdf"

      - name: Copy README to ./site/ directory
        run: |
          set -euo pipefail
          cp "./README.md" "./site/index.md" || true


      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./site
          destination: ./_site

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
