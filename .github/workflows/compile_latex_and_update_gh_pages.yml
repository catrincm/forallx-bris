name: compile_and_copy_latex

on:
  push:
    branches:
      - test-latex-script

jobs:
  compile_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Compile forallxbris.tex
        uses: xu-cheng/latex-action@v3
        with:
          root_file: forallxbris.tex

      - name: Move forallxbris.pdf to docs directory
        run: |
          cp ./forallxbris.pdf ./docs/
          cp ./docs/forallxbris.pdf ./docs/forallxbris-js.pdf

      - name: Compile forallxbris-accessible.tex
        uses: xu-cheng/latex-action@v3
        with:
          root_file: forallxbris-accessible.tex

      - name: Move forallxbris-accessible.pdf to docs directory
        run: cp ./forallxbris-accessible.pdf ./docs/

      - name: Copy README to docs directory
        run: cp README.md ./docs/index.md

      - name: deploy on gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
