name: compile_and_copy_latex

on:
  push:
    branches:
      - test-latex-script

jobs:
  compile_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          path: main_repo

      - name: Copy README to docs directory
        run: cp ./main_repo/README.md ./main_repo/docs/index.md


      - name: Checkout 'gh-pages' branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh_pages_repo

      - name: Copy ./docs/ directory
        run: |
          cp -r ./main_repo/docs/ ./gh_pages_repo/

      - name: Push to 'gh-pages' branch
        run: |
          cd gh_pages_repo
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add .
          git diff --staged --quiet || (git commit -m "Update gh-pages branch" && git push origin gh-pages)
