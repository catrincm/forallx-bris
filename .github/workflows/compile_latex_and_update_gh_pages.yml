name: compile_latex_and_update_gh_pages

on:
  push:
    branches:
      - johannes

jobs:
  compile_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

      - name: Update 'gh-pages' branch with new files
        run: |
          git checkout gh-pages
          git pull origin gh-pages
          cp ./forallxbris.pdf ./forallxbris.pdf
          cp ./forallxbris.pdf ./forallxbris-js.pdf
          cp ./README.md ./index.md

      - name: Commit and push to 'gh-pages' branch
        run: |
          git add forallxbris.pdf forallxbris-js.pdf index.md
          git commit -m "Update GitHub Pages with latest PDF and README"
          git push origin gh-pages
